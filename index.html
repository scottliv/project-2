<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instanews</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 class="hidden">Instanews: Get the top headlines from the New York Times</h1>
    <section class="main">
      <header class="no-selection">
        <img src="images/nyt-logo.svg" alt="New York Times Logo">
        <h2 class="selection-header">Choose a section:</h2>
        <form action="submit">
          <select name="sections" id="select-section">
            <option value="section">Section</option>
            <option value="home">home</option>
            <option value="opinion">opinion</option>
            <option value="world">world</option>
            <option value="national">national</option>
            <option value="politics">politics</option>
            <option value="upshot">upshot</option>
            <option value="nyregion">nyregion</option>
            <option value="business">business</option>
            <option value="technology">technology</option>
            <option value="science">science</option>
            <option value="health">health</option>
            <option value="sports">sports</option>
            <option value="arts">arts</option>
            <option value="books">books</option>
            <option value="movies">movies</option>
            <option value="theater">theater</option>
            <option value="sundayreview">sundayreview</option>
            <option value="fashion">fashion</option>
            <option value="tmagazine">tmagazine</option>
            <option value="food">food</option>
            <option value="travel">travel</option>
            <option value="magazine">magazine</option>
            <option value="realestate">realestate</option>
            <option value="automobiles">automobiles</option>
            <option value="obituaries">obituaries</option>
            <option value="insider">insider</option>         
          </select>
        </form>
      </header>
    </section>
    <section id="gallery">
      <ul class="gallery">

      </ul>
    </section>

    <footer>&copy; Copyright 2016 <span class="capitalize">Instanews</span></footer>
    <script src="build/js/script.min.js"></script>
  </body>
</html>
