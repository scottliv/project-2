<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instanews</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 class="hidden">Instanews: Get the top headlines from the New York Times</h1>
    <section class="main">
      <header class="no-selection">
        <img src="images/nyt-logo.svg" alt="New York Times Logo">
        <h2 class="selection-header">Choose a section:</h2>
        <form action="submit">
          <select name="sections" id="select-section">
            <option value="section">Section</option>
            <option value="home">Home</option>
            <option value="opinion">Opinion</option>
            <option value="world">World</option>
            <option value="national">National</option>
            <option value="politics">Politics</option>
            <option value="upshot">Upshot</option>
            <option value="nyregion">N.Y. Region</option>
            <option value="business">Business</option>
            <option value="technology">Technology</option>
            <option value="science">Science</option>
            <option value="health">Health</option>
            <option value="sports">Sports</option>
            <option value="arts">Arts</option>
            <option value="books">Books</option>
            <option value="movies">Movies</option>
            <option value="theater">Theater</option>
            <option value="sundayreview">Sunday Review</option>
            <option value="fashion">Fashion</option>
            <option value="tmagazine">Magazine</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="magazine">Magazine</option>
            <option value="realestate">Real Estate</option>
            <option value="automobiles">Automobiles</option>
            <option value="obituaries">Obituaries</option>
            <option value="insider">Insider</option>         
          </select>
        </form>
      </header>
    </section>
    <section id="gallery gallery-container">
      <ul class="gallery">

      </ul>
    </section>

    <footer>&copy; Copyright 2016 <span class="capitalize">Instanews</span></footer>
    <script src="build/js/script.min.js"></script>
  </body>
</html>
